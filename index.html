<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Bypasser</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin href="/popup.css">
  <script type="module" crossorigin src="/popup.js"></script>
  <style>
    /* Add a cool gradient background */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    /* Style the container */
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 14px;
      width: 100%;
      margin-top: 160px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(8px);
    }

    /* Modern input field styling */
    .input-field {
      width: 84%;
      padding: 15px;
      margin: 15px -15px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }

    /* Button Styling */
    .ui-btn {
      width: 80%;
      padding: 12px 0;
      margin: 10px 0;
      background-color: #da5a05;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .ui-btn:hover {
      background-color: #ff0000;
    }

    /* Cool switch slider */
    .slider-container {
      margin: 20px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ff0000;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: rgb(0, 16, 245);
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    /* Style the console-box */
    .console-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 20px;
      color: #dcdde1;
      font-size: -0.1rem;
      text-align: left;
    }

    /* Style credits */
    .credits {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 20px;
      text-align: center;
    }

    .credits a {
      color: #d11d1d;
      text-decoration: none;
      transition: color 0.3s;
    }

    .credits a:hover {
      color: #c8ff00;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="console-box" id="consoleBox">
      <!-- Logs will appear here -->
    </div>
    <form onsubmit="event.preventDefault();" class="login-form" id="settingsForm">
      <h1 style="font-size: 24px; margin-bottom: 20px; color: cyan;">Ultimate Bypasser</h1>
      <textarea type="text" class="input-field" id="bin" placeholder="Enter BIN"></textarea>
      <button id="save" class="ui-btn">
        <span>Save</span>
      </button>
      <button id="clear_logs" class="ui-btn">
        <span>Clear Logs</span>
      </button>
    </form>

    <div class="slider-container" id="slider">
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  
  <p class="credits"><a href="https://t.me/Lufycat" target="_blank" class="credit-link">By @Lufycat</a>
  </p>
</body>

</html>
